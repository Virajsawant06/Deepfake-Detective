<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Video Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            text-align: left;
        }

        .result strong {
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Video Detection</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <br>
            <button type="submit">Upload and Analyze</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Final Decision: {{ result.final_result }}</h2>
            <p><strong>Total Processed Frames:</strong> {{ result.processed_frames }} / {{ result.total_frames }}</p>
            <p><strong>Cumulative Real Score:</strong> {{ result.real_score }}</p>
            <p><strong>Cumulative Fake Score:</strong> {{ result.fake_score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
